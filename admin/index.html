<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "page_title": {"en": "UniFi Adapter Settings", "de": "UniFi Adapter Einstellungen", "ru": "NUT Adapater Settings"},
        "controller_ip":  {"en": "UniFi Controller IP/Hostname", "de": "IP/Hostname des UniFi Controller", "ru": "UniFi Controller IP/Hostname"},
        "controller_port": {"en": "UniFi Controller Port", "de": "Port des UniFi-Controller", "ru": "UniFi Controller Port"},
        "update_interval":  {"en": "Update Interval (s)", "de": "Aktualisierungsintervall (s)", "ru": "Update Interval (s)"},
        "controller_ip_info": {"en": "IP address of UniFi Controller",
                               "de": "IP Adresse des UniFi Controller",
                               "ru": "IP address of UniFi Controller"},
        "controller_port_info": {"en": "Port of UniFi Controller (default: 8443)",
                                 "de": "Port des UniFi Controller (Standard: 8443)",
                                 "ru": "Port of UniFi Controller (default: 8443)"},
        "update_interval_info": {"en": "Interval in seconds to check for updates",
                                 "de": "Aktualisierungsintervall in Sekunden",
                                 "ru": "Interval in seconds to check for updates"}
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }
        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>
